vds2025:
  title: Finding Commutativity for Algorithmic Verification of Concurrent Programs
  date: 2025-05-20
  conference: NETYS
  conference_link: https://netys.net/
  workshop: VDS
  workshop_link: https://netys.net/wds2025/VDS25.html
  location: Rabat, Morocco
  summary: >-
    The benefits of commutativity-based reduction in the verification of concurrent programs are well-established:
    By focusing on a representative subset of program interleavings, soundly selected based on a given commutativity relation between statements,
    the verification can succeed with simpler invariants and can avoid combinatorial explosion.
    Yet, there are many possible commutativity relations.
    In this talk, we focus on the setting of fully-automated algorithmic verification, and explore strategies to derive commutativity relations that are sound by construction.
    As the resulting commutativity relations are in general incomparable,
    we further discuss the potential of combining multiple commutativity relations,
    and the challenges for algorithmic realizations of such combinations.

mpisws2025mar:
  title: How Commutativity Simplifies Proofs of Concurrent Programs
  date: 2025-03-24
  institution: MPI-SWS
  institution_link: https://mpi-sws.org
  location: Kaiserslautern, Germany
  summary: >-
    To verify concurrent programs with unbounded loops, algorithmic verifiers must infer inductive invariants
    that show correctness for all infinitely many possible executions of the program.
    Due to the many possible interleavings of the program's threads, such invariants are often complex (requiring non-linear arithmetic, quantifiers, or reasoning with ghost variables)
    and out-of-reach for most invariant inference algorithms.
    In this talk, I present a series of works investigating how the notion of commutativity simplifies proofs of concurrent programs and thereby empowers algorithic verification.
    The idea of commutativity is based on the observation that some program statements can be reordered without affecting the outcome of an execution,
    and hence it suffices to verify a suitably-chosen subset of interleavings (rather than all interleavings) to conclude correctness of an entire concurrent program.
    We will see how commutativity-based combinatorial algorithms interact with symbolic reasoning over variables with infinite domains,
    and how commutativity can both extend the theoretical expressiveness and contribute to the practical success of verification approaches.

