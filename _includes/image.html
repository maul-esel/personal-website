<img src="{{ include.file | prepend: '/images/' | absolute_url }}"
  {%- if include.height %} height="{{ include.height }}" {%- endif %}
  {%- if  include.width %} width="{{ include.width }}"  {%- endif %}
  {%- if include.alt %} alt="{{ include.alt }}" {%- endif %}
  {%- assign srcset = include.srcset | split: ', ' %}
  srcset="{%- for src in srcset -%}
    {%- assign pair = src | split: ': ' -%}
    {%- if pair[1] -%}
      {%- assign ext = include.file | slice: -4, 4 -%}
      {%- assign href = include.file | remove: ext | append: '-' | append: pair[1] | append: ext | prepend: '/images/' | absolute_url -%}
    {%- else -%}
      {%- assign href = include.file | prepend: '/images/' | absolute_url -%}
    {%- endif -%}
    {{ href }} {{ pair[0] }}
    {%- unless forloop.last %}, {% endunless -%}
  {%- endfor -%}"
  sizes="{{ include.sizes }}"
/>
